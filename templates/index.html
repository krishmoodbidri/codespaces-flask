<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <p>
                GitHub Codespaces <span class="heart">♥️</span> Flask
            </p>
            <p class="small">
                Enter two numbers to add them together!
            </p>
            <form method="POST">
                <input type="number" step="any" name="num1" placeholder="Enter first number" required>
                <input type="number" step="any" name="num2" placeholder="Enter second number" required>
                <button type="submit">Add Numbers</button>
            </form>
            {% if result is not none %}
                <p>The sum is: {{ result }}</p>
            {% endif %}
        </header>
    </div>
</body>
</html>
